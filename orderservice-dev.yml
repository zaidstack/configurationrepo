spring:
  application:
    name: orderservice

  datasource:
    url: jdbc:mysql://localhost:3306/orderdb
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # automatically create/update tables
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
 
